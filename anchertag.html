<!DOCTYPE html>
<html>
    <head>
        <title>table html</title>
        <!-- <style>
            tabel,th,td
            {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style> -->
    </head>
    <body>
        <table border="5" width="5">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th colspan = 2>student details</th>
                </tr>

                <tr>
                    <th>sl.no</th>
                    <th>branch</th>
                    <th>sec</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">1</td>
                    <td>cse</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>ece</td>
                    <td>b</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
