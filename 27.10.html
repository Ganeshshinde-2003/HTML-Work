<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 50px;
            padding: 0 1000px;
        }
        .co {
            list-style-type: square;
        }
        .te {
            list-style-type: circle;
        }
        .ch{
            list-style-type: disc;
        }
        .image{
            list-style-image: url(image.avif);font-size: 25px;
            border: 5px solid;
        }
    </style>
</head>
<body>
    <p>This is Ganesh.</p>
    <ul>
        <li class="co">coffee</li>
        <li class="te">tea</li>
        <li class="ch">chai</li>
        <li class="image">image</li>
    </ul>
</body>
</html>
